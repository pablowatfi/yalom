version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: yalom-postgres
    environment:
      POSTGRES_USER: yalom_user
      POSTGRES_PASSWORD: yalom_password
      POSTGRES_DB: yalom_transcripts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yalom_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: yalom-qdrant
    volumes:
      - qdrant_storage:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC port
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: yalom-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 12G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Yalom Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yalom-app
    environment:
      - DATABASE_URL=postgresql://yalom_user:yalom_password@postgres:5432/yalom_transcripts
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_HOST=http://ollama:11434
      - RAG_TOP_K=7
      - RAG_RETRIEVAL_MULTIPLIER=3
      - RAG_SIMILARITY_THRESHOLD=0.5
      - RAG_TEMPERATURE=0.7
      - RAG_QUERY_REWRITING=true
    ports:
      - "8501:8501"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      ollama:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
    command: streamlit run app/streamlit_app.py --server.port=8501 --server.address=0.0.0.0 --server.headless=true

volumes:
  postgres_data:
    driver: local
  qdrant_storage:
    driver: local
  ollama_data:
    driver: local

networks:
  default:
    name: yalom-network
