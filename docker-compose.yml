version: '3.8'

services:
  # PostgreSQL - Main transcript database
  postgres:
    image: postgres:16
    container_name: yalom_postgres
    environment:
      POSTGRES_USER: yalom_user
      POSTGRES_PASSWORD: yalom_password
      POSTGRES_DB: yalom_transcripts
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yalom_user -d yalom_transcripts"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yalom_network

  # TODO: Vector database will be added here
  # Options: pgvector (PostgreSQL extension), Qdrant, Weaviate, or Chroma
  # Example for Qdrant:
  # qdrant:
  #   image: qdrant/qdrant:latest
  #   container_name: yalom_qdrant
  #   ports:
  #     - "6333:6333"
  #   volumes:
  #     - qdrant_data:/qdrant/storage
  #   networks:
  #     - yalom_network

  # Qdrant - Vector database for semantic search
  qdrant:
    image: qdrant/qdrant:latest
    container_name: yalom_qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - yalom_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  yalom_network:
    driver: bridge

volumes:
  postgres_data:
  qdrant_data:
